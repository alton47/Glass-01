<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>GlassMorphism</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">

                <div class="user">
                    <img class="sr" src="./Assets/avatar.jpg" height="50px" width="50px" alt="">
                    <h3>Allan Alton</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="links">
                        <img src="/Assets/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="links">
                        <img src="/Assets/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="links">
                        <img src="/Assets/upcoming.png" alt="">
                        <h2>News</h2>
                    </div>
                    <div class="links">
                        <img src="/Assets/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                    
                </div>
                <div class="pro">
                    <h2>Join Altonito in Pro Subs</h2>
                    <img src="/Assets/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" name="" id="">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="/Assets/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="/Assets/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sack boi</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="/Assets/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Amazing Spiderman</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
